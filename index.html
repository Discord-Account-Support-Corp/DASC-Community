<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Launch Microsoft Teams</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" type="image/png" href="icon.png" />
  <meta name="theme-color" content="#6264A7" />

  <style>
    html, body {
      height: 100%;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: sans-serif;
      background-color: #f4f4f4;
    }
    #container {
      text-align: center;
    }
    button {
      padding: 14px 24px;
      font-size: 1.2rem;
      background-color: #6264A7;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #5052a2;
    }
  </style>
</head>
<body>
  <div id="container">
    <h1>Launch Microsoft Teams</h1>
    <p>This app uses a redirect to open Microsoft Teams.</p>
    <button onclick="window.location.href='https://teams.live.com/v2/'">Open Teams</button>
  </div>
</body>
</html>
