<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Microsoft Teams PWA</title>

  <link rel="manifest" href="manifest.json" />
  <link rel="icon" type="image/png" href="icon.png" />
  <meta name="theme-color" content="#6264A7" />

  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('service-worker.js');
      });
    }
  </script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }
    iframe {
      border: none;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <iframe src="https://teams.live.com" allow="camera; microphone; fullscreen; clipboard-read; clipboard-write; display-capture;"></iframe>
</body>
</html>
