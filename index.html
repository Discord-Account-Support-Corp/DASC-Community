<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Microsoft Teams</title>

  <link rel="manifest" href="manifest.json" />
  <link rel="icon" type="image/png" href="icon.png" />
  <meta name="theme-color" content="#6264A7" />

  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('service-worker.js');
      });
    }
  </script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: sans-serif;
    }

    #fallback {
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      height: 100%;
    }

    iframe {
      border: none;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <noscript>
    <div id="fallback">
      <p>JavaScript is required to load Microsoft Teams.<br />
      <a href="https://teams.live.com" target="_blank">Click here to open Microsoft Teams</a></p>
    </div>
  </noscript>

  <iframe
    src="https://teams.live.com"
    allow="camera; microphone; fullscreen; clipboard-read; clipboard-write; display-capture;"
    loading="eager">
    <p id="fallback">
      Your browser does not support iframes.<br />
      <a href="https://teams.live.com" target="_blank">Click here to open Microsoft Teams</a>
    </p>
  </iframe>
</body>
</html>
